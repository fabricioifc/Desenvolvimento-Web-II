<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <h1>ToDo List</h1>
    <ul>
        {% for task in tasks %}
            {% if task.status == 'Conclu√≠da' %}
            <li><del>{{ task.description }} - {{ task.status }}</del></li>
            {% else %}
                <a href="/done_task/{{ task.id }}">
                    <li>{{ task.description }} - {{ task.status }}</li>
                </a>
            {% endif %}
        {% endfor %}
    </ul>
    <form method="post" action="/add_task">
        <label for="task_description">Nova Tarefa:</label>
        <input type="text" id="task_description" name="task_description" required>
        <button type="submit">Adicionar Tarefa</button>
    </form>
</body>
</html>
